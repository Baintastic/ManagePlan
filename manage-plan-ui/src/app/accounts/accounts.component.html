
<div class="container">
    <div class="row">
      <h1 class="text-center my-3">Related Accounts</h1>
      <div class="row justify-content-end">
        <div class="col-1">
         <i class="bi bi-plus-square-fill float-end" [routerLink]="['/add-account', {personId:personId }]"  style="font-size: x-large;"> </i> 
        </div>
      </div>
      <div class="input-group mt-3 px-0">
        <span class="input-group-text"> <i class="bi bi-search"></i></span>
        <input class="form-control" placeholder="Search By surname, id number or account Number"
                      name="search" #search="ngModel" [(ngModel)]="searchText"/>
      </div>
      <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Person Code</th>
              <th>Account Number</th>
              <th>Outstanding Balance</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let account of accountService.list | filter:searchText">
              <td>{{account.person_Code}}</td>
              <td>{{account.account_Number}}</td>
              <td>{{account.outstanding_Balance}}</td>
              <td>
                  <i class="bi bi-trash-fill" (click)="onDelete(account.code)"></i>
              </td>
              <td>
                <i class="bi bi-pencil-square" (click)="populateForm(account)" [routerLink]="['/account-detail',account.code]"></i>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
