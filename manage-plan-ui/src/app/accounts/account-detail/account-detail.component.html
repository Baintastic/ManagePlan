<div class="container mb-5">
    <h1 class="display-4 text-center mt-5">Account Details</h1>
    <form novalidate #form="ngForm" (submit) ="onSubmit(form)">
        <input type="hidden" name="id"
               value="service.formData.id"/>
        <input type="hidden" name="person_code"
        value="service.formData.person_code"/>
        <div class="row d-flex align-items-center justify-content-center mt-5">
            <div class="form-group col-md-3">
                <input class="form-control" placeholder="Account Number"
                    name="account_number" #firstname="ngModel" [(ngModel)]="service.formData.account_Number" required/>
            </div>
            <div class="form-group col-md-3">
                <input type="number" class="form-control" placeholder="Outstanding Balance"
                    name="outstanding_balance" #firstname="ngModel" [(ngModel)]="service.formData.outstanding_Balance" required readonly/>
            </div>
            <div class="form-group col-md-1">
                <button class="btn btn-primary btn-block" type="submit" [disabled]="form.invalid">Save</button>
            </div>
        </div>
    </form>
</div>
<app-transactions *ngIf="isEditForm"></app-transactions>
