<div class="container mb-5">
    <h1 class="display-4 text-center mt-5">Transaction Details</h1>
    <form novalidate #form="ngForm" (submit) ="onSubmit(form)">
        <input type="hidden" name="id"
               value="service.formData.id"/>
        <div class="row d-flex align-items-center justify-content-center mt-5">
            <div class="form-group col-md-3">
                <input type="date" class="form-control" 
                    name="description" #firstname="ngModel" [(ngModel)]="service.formData.transaction_Date" required/>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" placeholder="Description"
                    name="description" #firstname="ngModel" [(ngModel)]="service.formData.description" required/>
            </div>
            <div class="form-group col-md-3">
                <input type="number" class="form-control" placeholder="Amount"
                    name="amount" #firstname="ngModel" [(ngModel)]="service.formData.amount" required/>
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-primary btn-block" type="submit" [disabled]="form.invalid">Save</button>
            </div>
        </div>
    </form>
</div>
