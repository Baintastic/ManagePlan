<div class="container">
  <div class="row">
    <h1 class="text-center my-3">Transaction History</h1>
    <div class="row justify-content-end">
      <div class="col-1">
        <i class="bi bi-plus-square-fill float-end" *ngIf="!isAccountClosed" [routerLink]="['/add-transaction', {accountId:accountId }]"
          style="font-size: x-large;"></i>
      </div>
    </div>
    <table class="table table-dark table-striped mt-3 px-0">
      <thead>
        <tr>
          <th>Transaction Code</th>
          <th>Account Code</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Transaction Date</th>
          <th>Capture Date</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactionService.list">
          <td>{{transaction.code}}</td>
          <td>{{transaction.account_Code}}</td>
          <td>{{transaction.amount}}</td>
          <td>{{transaction.description}}</td>
          <td>{{transaction.transaction_Date}}</td>
          <td>{{transaction.capture_Date}}</td>
          <td>
            <i class="bi bi-trash-fill" (click)="onDelete(transaction.code)"></i>
          </td>
          <td>
            <i class="bi bi-pencil-square" (click)="populateForm(transaction)"
              routerLink="/transaction-detail/{{transaction.code}}"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
