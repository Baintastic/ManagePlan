<div class="registration-form">
    <form #form="ngForm" (submit)="onSubmit(form)">
        <div class="form-icon">
            <i class="bi bi-person-circle xxlarge"></i>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="username" placeholder="Username" name="username"
                #username="ngModel" [(ngModel)]="loginService.formData.username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password" name="password"
                #password="ngModel" [(ngModel)]="loginService.formData.password" required>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-block create-account" type="submit"
                [disabled]="form.invalid">Login</button>
        </div>
        <div class="container-fluid">
            <div *ngIf="showAlertMessage" class="row d-flex align-items-center justify-content-center mt-2">
                <app-alert></app-alert>
            </div>
        </div>
    </form>
</div>
